

<div class="center">
  <section id="content">

    <h1 class="subheader">{{page_title}}</h1>
    
      

    

    <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required/>

          <small *ngIf="!title.valid && title.touched">
            El titulo <small>{{ article.title}}</small> no es valido
          </small>
      </div>

      

      <div class="form-group">
          <label for="content">Contenido</label>
          <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
          <small *ngIf="!content.valid && content.touched">
            El contenido <small> {{article.content} </small> no es valida
          </small>
      </div>

      <div class="form-group">
        <div *ngIf="_isedit">
          <div class="image-wrap">
            <img
            src="{{url+'get-image/'+article.image}}" 
            alt={{article.title}}
            title={{article.title}}
            style="width: 200px;"
  
            *ngIf="article.image" 
          />
  
          <img
            src="assets/images/noimg.png" 
            alt={{article.title}}
            title={{article.title}}
            style="width: 200px;"
  
            *ngIf="!article.image" 
          />
        </div>
        </div>
        <!-- <label for="image">Imagen</label>
        <input type="file" name="file0" required> -->

        <angular-file-uploader [config]="afuConfig" (ApiResponse)=imageUpload($event)></angular-file-uploader>

              
      </div>

      

      <div class="clearfix"></div>
      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="articleForm.invalid">
    </form>

    


  </section>
  <app-sidebar></app-sidebar>
</div>
